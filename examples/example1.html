<h2 class="[ tutorial ] [ subtitle ]">
  HTML <code>&lt;template&gt;</code>
</h2>

<example-source lang="html">

<p><foo-bar></foo-bar></p>
<p><foo-bar></foo-bar></p>

<template id="foo-bar" data-shadow>
  <output class="out"></output>
  <button class="go">+1</button>
</template>

</example-source>

<example-source lang="js" strip-script>

<script type="module">

import Component from './component.js';
import { tracked } from './tracking.js';

class FooBar extends Component {

  constructor() {
    super();
    this.foo = tracked(0);
    this.shadow.querySelector('.go')
      .addEventListener('click', () => { this.foo += 1 });
  }

  render() {
    this.shadow.querySelector('.out').value = this.bar;
  }

  get bar() {
    return `Counter: ${this.foo}`;
  }

}

FooBar.register();

</script>

</example-source>

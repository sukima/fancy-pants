<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FancyPants Example Six</title>
  <link rel="modulepreload" href="../tracking.js">
  <link rel="modulepreload" href="../rendering.js">
  <link rel="modulepreload" href="../component.js">
  <script type="module">

  import Component from '../component.js';
  import { tracked } from '../tracking.js';

  class MyCustomElement extends Component {

    count = tracked(0);

    constructor() {
      super();
    }

    connectedCallback() {
      super.connectedCallback();
      this.timer = setInterval(() => this.count++, 1000);
    }

    disconnectedCallback() {
      super.disconnectedCallback();
      clearInterval(this.timer);
    }

    render() {
      this.shadow.querySelector('output').value = this.count;
    }

    static get template() {
      return `<span>Counter: <output></output></span>`;
    }

  }

  MyCustomElement.register();

  </script>
</head>
<body>

  <h1>FancyPants Example Six</h1>

  <my-custom-element></my-custom-element>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FancyPants Example Two</title>
  <link rel="modulepreload" href="../tracking.js">
  <link rel="modulepreload" href="../rendering.js">
  <link rel="modulepreload" href="../component.js">
  <script type="module">

  import Component from '../component.js';
  import { tracked } from '../tracking.js';

  class FooBar extends Component {

    foo = tracked(0);

    get bar() {
      return `bar-${this.foo}`;
    }

    constructor() {
      super();
      this.shadow.querySelector('.go')
        .addEventListener('click', () => { this.foo += 1 });
    }

    render() {
      this.shadow.querySelector('.foo').value = this.foo;
      this.shadow.querySelector('.bar').value = this.bar;
    }

    static get template() {
      return `
        <button class="go">+1</button>
        <output class="foo"></output>
        <output class="bar"></output>
      `;
    }

  }

  FooBar.register();

  </script>
</head>
<body>

  <h1>FancyPants Example Two</h1>

  <p><foo-bar></foo-bar></p>
  <p><foo-bar></foo-bar></p>

</body>
</html>

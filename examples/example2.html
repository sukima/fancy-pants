<script type="module">

import Component from './fancy-pants/component.js';
import { tracked } from './fancy-pants/tracking.js';

class FooBar extends Component {

  constructor() {
    super();
    this.foo = tracked(0);
    this.shadow.querySelector('.go')
      .addEventListener('click', () => { this.foo += 1 });
  }

  render() {
    this.shadow.querySelector('.foo').value = this.foo;
    this.shadow.querySelector('.bar').value = this.bar;
  }

  get bar() {
    return `bar-${this.foo}`;
  }

  static get template() {
    return `
      <button class="go">+1</button>
      <output class="foo"></output>
      <output class="bar"></output>
    `;
  }

  get bar() {
    return `bar-${this.foo}`;
  }

}

FooBar.register();

</script>
